<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Implement CSS in a HTML File ?</title>
    <style>
        h2{
            color: blue;
        }
        p{
            color: aqua;
        }
