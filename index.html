<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Implement CSS in a HTML File?</title>
    <style>
        h2{
            color: green;
        }
    </style>
    <link rel="stylesheet" href="External.css">
</head>
<body>
    <h1 style="color: red;">Inline CSS</h1>
    <h2>Internal CSS</h2>
    <h3>External CSS</h3>
</body>
</html>
